<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Word Masters</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
</head>
<body>
    <div class="loading hidden">
        <p>Loading</p>
        <svg class="circle" width="200px" height="200px" viewBox="0 0 100 100" preserveAspectRatio="xMidYMid">
            <circle cx="50" cy="50" fill="none" stroke-width="10" r="35" stroke-dasharray="164.93361431346415 56.97787143782138"></circle>
        </svg>
    </div>
    <div class="wordsTable">
        <h1>Word Masters</h1>
        <div class="interface">
            <div class="arrow">
                Delete with back
                <i class="bi bi-arrow-left"></i>
            </div>
            <div class="grid-container" id="table">
                <!--            Set table in javascript file-->
            </div>
            <div class="arrow">
                <i class="bi bi-arrow-return-right"></i>
                Validate with Enter
            </div>
        </div>
    </div>
    <script src="./main.js"></script>
</body>
</html>
