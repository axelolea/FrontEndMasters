<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Music Lyrics</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="grid-container">
        <div class="row" data-number="1">

            <span class="cell" data-position="3"></span>
            <span class="cell" data-position="4"></span>
        </div>
        <div class="row" data-number="2">
            <span class="cell" data-position="0"></span>
            <span class="cell" data-position="1"></span>
            <span class="cell" data-position="2"></span>
            <span class="cell" data-position="3"></span>
            <span class="cell" data-position="4"></span>
        </div>
        <div class="row" data-number="3">
            <span class="cell" data-position="0"></span>
            <span class="cell" data-position="1"></span>
            <span class="cell" data-position="2"></span>
            <span class="cell" data-position="3"></span>
            <span class="cell" data-position="4"></span>
        </div>
        <div class="row" data-number="4">
            <span class="cell" data-position="0"></span>
            <span class="cell" data-position="1"></span>
            <span class="cell" data-position="2"></span>
            <span class="cell" data-position="3"></span>
            <span class="cell" data-position="4"></span>
        </div>
        <div class="row" data-number="5">
            <span class="cell" data-position="0"></span>
            <span class="cell" data-position="1"></span>
            <span class="cell" data-position="2"></span>
            <span class="cell" data-position="3"></span>
            <span class="cell" data-position="4"></span>
        </div>
        <div class="row" data-number="6">
            <span class="cell" data-position="0"></span>
            <span class="cell" data-position="1"></span>
            <span class="cell" data-position="2"></span>
            <span class="cell" data-position="3"></span>
            <span class="cell" data-position="4"></span>
        </div>
    </div>
    <script src="./main.js"></script>
</body>
</html>
